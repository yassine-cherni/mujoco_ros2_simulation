---
workflow:
  rules:
    # Always run on tagged commits
    - if: $CI_COMMIT_TAG
      when: always
    # Run for merge requests
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
    # Run for commits to protected/standard development branches
    - if: '$CI_COMMIT_BRANCH == "humble" || $CI_COMMIT_BRANCH == "jazzy" || $CI_COMMIT_BRANCH =~ /.*-devel$/'
      when: always
    - when: never

stages:
  - lint
  - build
  - test

pre-commit-check:
  stage: lint
  image: python:3.10
  before_script:
    - pip install pre-commit
  script:
    - pre-commit install --install-hooks
    - pre-commit run --all-files
  rules:
    - if: $CI_MERGE_REQUEST_ID
      when: always
    - if: '$CI_COMMIT_BRANCH == "humble" || $CI_COMMIT_BRANCH == "jazzy" || $CI_COMMIT_BRANCH =~ /.*-devel$/'
      when: always
    - when: never

build:
  stage: build
  image:
    name: js-er-code.jsc.nasa.gov:5005/ci_build/docker_with_nasa_certs:latest
  script:
    - DOCKER_BUILDKIT=1 docker build
        -t "mujoco_ros2_simulation:${CI_COMMIT_REF_SLUG}"
        --load
        --target mujoco_ros
        --file docker/Dockerfile
        .

test:
  stage: test
  image:
    name: js-er-code.jsc.nasa.gov:5005/ci_build/docker_with_nasa_certs:latest
  script:
    - |
      docker run --rm \
      mujoco_ros2_simulation:${CI_COMMIT_REF_SLUG} \
      bash -c "
        colcon test &&
        colcon test-result --verbose
      "
  after_script:
    - docker image rm --force mujoco_ros2_simulation:${CI_COMMIT_REF_SLUG} || true
